<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>

    <form style="width: 300px; margin: 0 auto;">
        <h1>Registration Form</h1>

        <label for="fullName">Full Name*:</label><br>
        <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required><br>
        <small>Name must be at least 2 characters long and only contain letters.</small><br><br>

        <label>Gender*:</label><br>
        <input type="radio" id="male" name="gender" value="male" required> Male
        <input type="radio" id="female" name="gender" value="female" required> Female
        <input type="radio" id="other" name="gender" value="other" required> Other<br><br>

        <label for="email">Email*:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter a valid email" required><br><br>

        <label for="password">Password*:</label><br>
        <input type="password" id="password" name="password" placeholder="Enter your password" required><br>
        <small>Password must be at least 8 characters long.</small><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="text" id="phone" name="phone" value="096-584-241"><br><br>

        <label for="country">Country*:</label><br>
        <select id="country" name="country" required>
            <option value="" disabled selected>Select your country</option>
            <option value="Cambodia">Cambodia</option>
            <option value="Canada">Canada</option>
            <option value="UK">UK</option>
        </select><br><br>

        <label for="bio">Bio:</label><br>
        <textarea id="bio" name="bio" placeholder="Tell us about yourself..."></textarea><br><br>

        <button type="submit">Register</button>
    </form>

</body>
</html>
